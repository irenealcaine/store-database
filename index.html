<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTienda</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container{
      flex-wrap: wrap;
      display:flex;
      gap: 1rem;
      justify-content: space-around;
      background-color: #ccfbf1;
      padding: 2rem;
    }
    .card{
      border: 1px solid #0d9488;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20rem;
      border-radius: 20px;
      background-color: #f0fdfa;
      height: fit-content;
    }
    .title{
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }
    .image{
      width: 17.5rem;
      border-top: 1px solid #0d9488;
      border-bottom: 1px solid #0d9488;
    }
    .price{
      font-size: 3rem;
      font-weight: bold;
      padding: 1rem;
    }
    .rating{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap:1rem;
      font-size: 0.6rem;
      color: #115e59;
    }
    .rate{

    }
    .count{

    }
    .description{
      text-align: justify;
      padding:1rem;
      font-size: 0.85rem;
    }
    .category{
      padding-bottom: 1rem;
      font-size: 0.6rem;
      color: #115e59;
    }
  </style>
</head>

<body>
  <div id="container" class="container"></div>

  <script type="module">
    import { products } from './store.js'
    const container = document.getElementById('container')
    let productsItems=``

    function showProducts() {
      products.forEach((product,id) => {
        let {title, image, price, description, category, rating} = product
        productsItems += `
        <div class="card">
          <p class="title">${title}</p>
          <img src=${image} alt="${title}" class="image"></img>
          <p class="price">${price}€</p>
          <div class="rating">
            <p class="rate">${rating.rate}/10⭐</p>
            <pclass="count">${rating.count} vendidos</pclass=>
          </div>
          <p class="description">${description}</p>
          <p class="category">Categoría: ${category}</p>
        </div>
        `
      })

      container.innerHTML= productsItems
    }

    showProducts()

  </script>
</body>
</html>
